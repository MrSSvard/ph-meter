version: "3"
services:
  mosquitto:
    image: zappka/phmeter
    restart: always
    environment:
      MOSQ_PHMETER_PASS: <password>
      MOSQ_USER_PASS: <password>
      GF_SECURITY_ADMIN_PASSWORD: <password>
    ports:
      - 1883:1883
    networks:
      - phmeter
    volumes:
      - /opt/grafana/influxdb:/var/lib/influxdb

  graphite:
    image: graphiteapp/graphite-statsd
    restart: always
    ports:
      - 2003:2003
    networks:
      - phmeter

  grafana:
    image: grafana/grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_PASSWORD: <password>
      GF_SERVER_ROOT_URL: http://phmeter.standersson.se
      GF_DASHBOARDS_JSON_ENABLED: 'false'
      GF_SMTP_ENABLED: 'true'
      GF_SMTP_FROM_ADDRESS: phmeter@standersson.se
      GF_SMTP_FROM_NAME: PH-Meter
      GF_SMTP_HOST: 192.168.1.100:25
    ports:
      - 3000:3000
    networks:
      - phmeter
    volumes:
      - /opt/grafana/grafana:/var/lib/grafana

networks:
  phmeter:

volumes:
  phdata:
  gfdata:
